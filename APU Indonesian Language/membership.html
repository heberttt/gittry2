<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>APU Indonesian Language</title>
<link href="style.css" rel="stylesheet" type="text/css" /> 
</head>

<body>
    <div class="box">
        <div class="form-box">
            <div class="button-box">
                <div id="button"></div>
                <button type="button" class="toggle" onclick="login()">Log In</button>
                <button type="button" class="toggle" onclick="register()">Register</button>
            </div>
            <div class="socmed">
                <a href="https://www.instagram.com/asiapacificuniversity/?hl=en" target="_blank">
                    <img src="instagram.png" alt="Instagram">
                </a>
                <a href="https://twitter.com/apumalaysia?lang=en" target="_blank">
                    <img src="twitter.png" alt="Twitter">
                </a>
                <a href="https://www.facebook.com/apuniversity/" target="_blank">
                    <img src="facebook.png" alt="Facebook">
                </a>
            </div>
            <form id="login" class="login-register">
                <input type="text" class="input-page" placeholder="Enter your username" required>
                <input type="text" class="input-page" placeholder="Enter your password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-button">Log In</button>
            </form>
            <form id="register" class="login-register">
                <input type="text" class="input-page" placeholder="Enter your username" required>
                <input type="email" class="input-page" placeholder="Enter your email" required>
                <input type="text" class="input-page" placeholder="Enter your password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-button">Register</button>
            </form>
        </div>
    </div>
    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("button");

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
    </script>

</body>

</html>
